<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VexScript</title>

    <script src="./VexScript.js"></script>
</head>
<body>
    
    <script type="text/vexscript">
        // demonstrating recursive functions
        func double(a) {
            if (a == 0) {
                return 0;
            }
            return 2 + double(a - 1);
        }

        // demonstrating looping
        for (var i = 0; i < 10; i = i + 1) {
            print(i + ": " + double(i));
        }
    </script>
            
    <script>
        let VM = new VexScriptVM();

        let scriptTags = document.getElementsByTagName("script");
        for (var i = 0; i < scriptTags.length; i++) {
            let scriptEl = scriptTags[i];
            if (scriptEl.type === "text/vexscript") {
                VM.run(scriptEl.innerHTML);
            }
        }
    </script>
    
</body>
</html>
